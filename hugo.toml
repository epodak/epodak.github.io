baseURL = 'https://epodak.github.io/'
languageCode = 'zh-cn'
title = 'Epodak Blog'
theme = 'stack'

# 主题参数配置
[params]
mainSections = ['post']
featuredImageField = 'image'
rssFullContent = true

[params.footer]
since = 2025
customText = ''

[params.dateFormat]
published = "2006-01-02"
lastUpdated = "2006-01-02 15:04 MST"

[params.sidebar]
emoji = '🌟'
subtitle = "Welcome to my blog"

[params.sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[params.article]
math = false
toc = true
readingTime = true

[params.comments]
enabled = false
provider = "disqus"

# 导航菜单配置
[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10
    [menu.main.params]
      icon = "home"

  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 20
    [menu.main.params]
      icon = "archives"

  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 30
    [menu.main.params]
      icon = "search"

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40
    [menu.main.params]
      icon = "user"

# 分页配置
[params.pagination]
enable = true
perPage = 10

# 搜索功能配置
[outputs]
home = ["HTML", "RSS", "JSON"]